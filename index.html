<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS projects by wendko</title>
    <link href="style.css" rel="stylesheet">
    <script src="common/vue.js"></script>
</head>

<body>
    <header>
        <h1>CSS projects</h1>
        <h2>by wendko</h2>
        <ul class="socials">
            <li class="socials__list-item">
                <a class="socials__link" href="https://twitter.com/wendko">twitter</a>
            </li>
            <li class="socials__list-item-divider">-</li>
            <li class="socials__list-item">
                <a class="socials__link" href="https://github.com/wendko/codepen">github</a>
            </li>
            <li class="socials__list-item-divider">-</li>
            <li class="socials__list-item">
                <a class="socials__link" href="https://wendko.com">about</a>
            </li>
        </ul>
    </header>
    <main>
        <label for="search">Search</label>
        <input type="text" id="search" v-on:keyup="onSearch" placeholder="eg. Pikachu">
        <div class="pens__no-results" v-if="getPens.length === 0">There are no results :(</div>
        <ol class="pens">
            <li class="pen__list-item" v-for="pen in getPens">
                <a class="pen__link" v-bind:href="pen.name | link">
                    <article class="pen__container">
                        <span class="pen__description">
                            {{ pen.name | dekebab }}
                            <span v-if="pen.draft" class="label-draft">draft</span>
                        </span>
                        <span class="pen__preview-image">
                            <img 
                                class="pen__preview-image--static"
                                loading="lazy"
                                src="assets/preview-images/structural-pseudocats.png"
                                alt="tbc"
                            >
                            <img 
                                class="pen__preview-image--gif"
                                loading="lazy"
                                src="assets/preview-images/structural-pseudocats.gif"
                                alt="tbc"
                            >
                        </span>
                    </article>
                </a>
            </li>
        </ol>
    </main>
    <script src="script.js"></script>
</body>

</html>
