<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS projects by wendko</title>
    <link href="style.css" rel="stylesheet">
    <script src="common/vue.js"></script>
</head>

<body>
    <header>
        <h1>CSS projects</h1>
        <h2>by wendko</h2>
        <ul class="socials">
            <li class="socials__list-item" v-for="social in socials">
                <a class="socials__link" v-bind:href="social.link">{{social.label}}</a>
            </li>
        </ul>
    </header>
    <main>
        <label for="search">Search</label>
        <input type="text" id="search" v-on:keyup="onSearch" placeholder="eg. Pikachu">
        <div class="pens__overview">
            <span class="pens__total">
                {{ searchText.length ? 'Found' : 'Total' }} pens: {{getPens.length}}
            </span>
            <span class="pens__view-toggle">
                <input type="checkbox" name="viewToggle" id="view-toggle-input" v-on:change="toggleView">
                <label for="view-toggle-input">Hide Preview</label>
            </span>
        </div>
        <ol class="pens">
            <li class="pen__list-item" v-for="pen in getPens">
                <a class="pen__link" v-bind:href="pen.name | link">
                    <article class="pen__container" v-bind:class="isPreviewMode ? 'preview-mode' : 'list-mode'">
                        <span class="pen__description">
                            {{ pen.name | dekebab }}
                            <span v-if="pen.draft" class="label-draft">draft</span>
                        </span>
                        <span class="pen__preview-image" v-if="isPreviewMode">
                            <img 
                                class="pen__preview-image--static"
                                loading="lazy"
                                v-bind:src="'assets/preview-images/' + pen.name + '.png'"
                                alt="tbc"
                            >
                            <img 
                                class="pen__preview-image--gif"
                                loading="lazy"
                                v-bind:src="'assets/preview-images/' + pen.name + '.gif'"
                                alt="tbc"
                            >
                        </span>
                    </article>
                </a>
            </li>
        </ol>
    </main>
    <script src="script.js"></script>
</body>

</html>
