<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mask</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            <span>M</span>
            <span>A</span>
            <span>S</span>
            <span>K</span>
        </h1>
    </header>
    <div class="container">
        <div class="section section-face-mask">
            <div class="el__background-circle"></div>
            <div class="el__face"></div>
            <div class="el__hair"></div>
            <div class="el__mask"></div>
        </div>
        <div class="section section-face-shield">
            <div class="el__background-circle"></div>
            <div class="el__face"></div>
            <div class="el__mask"></div>
            <div class="el__shield-container">
                <div class="el__shield"></div>
            </div>
        </div>
        <div class="section section-gas-mask">
            <div class="el__background-circle"></div>
            <div class="el__face"></div>
            <div class="el__gas-mask--straps"></div>
            <div class="el__gas-mask">
                <div class="el__gas-mask--base"></div>
                <div class="el__gas-mask--goggles">
                    <div class="el__gas-mask--goggles-item"></div>
                    <div class="el__gas-mask--goggles-item"></div>
                </div>
                <div class="el__gas-mask--snout"></div>
            </div>
        </div>
    </div>
    <footer>
        Photos from <a href="https://unsplash.com/" target="_blank">Unsplash</a>
    </footer>
</body>
</html>
