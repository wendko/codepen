<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing Loader</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .breathing-loader {
            background: pink;
            border-radius: 50%;
            height: 100px;
            width: 100px;
        }
        .breathing-loader > *, .breathing-loader > *::before {
            position: absolute;
        }
        .breathing-loader__eye {
            background: black;
            border-radius: 50%;
            height: 12px;
            width: 10px;
        }
        .breathing-loader__eye--left {
            transform: translate(25px, 30px);
        }
        .breathing-loader__eye--right {
            transform: translate(65px, 30px);
        }
        @keyframes blink {
            45%, 60% { transform: translateY(-12px); }
            0%, 20%, 80%, 100% {  transform: translateY(-4px) }
        }
        .breathing-loader__eye::before {
            content: "";
            background: pink;
            border-radius: 50%;
            height: 12px;
            width: 10px;
            transform: translateY(-4px);
            animation: blink 5s linear infinite;
        }
        @keyframes inhale {
            50% {
                height: 20px;
                transform: translate(43px, 65px);
                width: 12px;
            }
        }
        .breathing-loader__mouth {
            height: 12px;
            width: 10px;
            --translate: translate(45px, 65px);
            transform: var(--translate);
            border-radius: 50%;
            background: black;
            animation: inhale 5s linear infinite;
        }
        @keyframes expand {
            40%, 60% {
                height: var(--pufferfish-height-2);
                --pufferfish__eye-transform: translate(10px, 60px);;
            }
            0%, 5%, 95%, 100% {
                height: var(--pufferfish-height-1);
            }
        }
        @keyframes organAdjust {
            40%, 60% {
                transform: var(--transform-2);
            }
            0%, 5%, 95%, 100% {
                transform: var(--transform-1);
            }
        }
        .pufferfish {
            --pufferfish-puff-duration: 5s;
            --pufferfish-width: 200px;
            --pufferfish-height-1: calc(var(--pufferfish-width) / 4); 
            --pufferfish-height-2: var(--pufferfish-width);
            height: var(--pufferfish-height-1);
            width: var(--pufferfish-width);
            animation: expand var(--pufferfish-puff-duration) linear infinite;
        }
        .pufferfish > * {
            position: absolute;
        }
        .pufferfish__body {
            --pufferfish-color: rgb(201, 119, 81);
            background: var(--pufferfish-color);
            height: var(--pufferfish-height-1);
            width: var(--pufferfish-width);
            border-radius: 50%;
            border: 5px solid black;
            animation: expand var(--pufferfish-puff-duration) linear infinite;
            /* box-shadow: inset 0 45px 34px 5px brown; */
        }
        .pufferfish__eye, .pufferfish__fin-pectoral, 
        .pufferfish__tail, .pufferfish__lips {
            transform: var(--transform-1);
            --custom-animation: organAdjust var(--pufferfish-puff-duration) linear infinite;
            animation: var(--custom-animation);
        } 
        .pufferfish__eye {
            --pufferfish-eye-color: yellow;
            --pufferfish-eye-size: 25px;
            border-radius: 50%;
            height: var(--pufferfish-eye-size);
            width: var(--pufferfish-eye-size);
            background: black;
            border: 3px solid black;
            box-shadow: inset -6px -2px 0 5px white;
            --transform-1: translate(10px, 15px);
            --transform-2: translate(10px, 70px);
        }
        @keyframes finPectoral {
            40%, 60% {
                transform: var(--transform-2) rotate(0deg);
            }
            44%, 52% {
                transform: var(--transform-2) rotate(20deg);
            }
            48%, 56% {
                transform: var(--transform-2) rotate(-20deg);
            }
            0%, 5%, 95%, 100% {
                transform: var(--transform-1);
            }
        }
        .pufferfish__fin-pectoral {
            --pufferfish-fin-pectoral-color: yellow;
            --pufferfish-fin-pectoral-size: 25px;
            background: var(--pufferfish-fin-pectoral-color);
            width: var(--pufferfish-fin-pectoral-size);
            height: var(--pufferfish-fin-pectoral-size);
            border-radius: 80% 20% 20% 80% / 50%;
            border: 3px solid black;
            transform-origin: center left;
            --transform-1: translate(50px, 15px);
            --transform-2: translate(50px, 80px);
            --custom-animation: finPectoral 5s linear infinite;
        }
        .pufferfish__tail {
            --pufferfish-tail-color: yellow;
            --pufferfish-tail-size: 35px;
            background: var(--pufferfish-tail-color);
            width: var(--pufferfish-tail-size);
            height: var(--pufferfish-tail-size);
            border-radius: 80% 20% 20% 80% / 50%;
            border: 3px solid black;

            --transform-1: translate(190px, 10px);
            --transform-2: translate(190px, 90px);
        }
        .pufferfish__lips {
            background: magenta;
            width: 20px;
            height: 10px;
            border-radius: 50%;
            border: 3px solid black;
            --transform-1: translate(-10px, 15px) rotate(20deg);
            --transform-2: translate(-10px, 90px) rotate(20deg);
        }
        .pufferfish__lips::after {
            border-radius: 50%;
            border: 3px solid black;

            content: "";
            position: absolute;
            background: magenta;
            width: 20px;
            height: 10px;
            transform: translate(4px, 11px) rotate(-40deg);
        }
        @keyframes spikeAnim {
            0%, 20%, 80%, 100% {
                opacity: 0;
            }
            40%, 60% {
                opacity: 1;
            }
        }
        .pufferfish__spikes, .pufferfish__spikes::before, .pufferfish__spikes::after {
            animation: spikeAnim 5s linear infinite;
        }
        .pufferfish__spikes {
            background: green;
            width: 10px;
            height: 10px;
            border-radius: 100% 0% 30% 70% / 30% 0% 100% 70%;
            transform: translate(50px, 10px);
            box-shadow: 50px 0, 100px 0;
        }
        .pufferfish__spikes::before {
            content: "";
            position: absolute;
            background: green;
            width: 10px;
            height: 10px;
            border-radius: 100% 0% 30% 70% / 30% 0% 100% 70%;
            transform: translate(6px, 23px) rotate(25deg);
            box-shadow: 50px -24px, 100px -46px;
        }
        .pufferfish__spikes::after {
            content: "";
            position: absolute;
            background: green;
            width: 10px;
            height: 10px;
            border-radius: 100% 0% 30% 70% / 30% 0% 100% 70%;
            transform: translate(0px, 46px) rotate(55deg);
            box-shadow: 32px -39px, 64px -83px;
        }
        main {
            display: flex;
            flex-direction: column;
        }
        .breathe-text {
            text-align: center;
            margin-bottom: 20px;
        }
        @keyframes breatheText {
            60%, 100% {
                content: "Breathe out"
            }
            0%, 59% {
                content: "Breathe in"
            }
            100%, 0%, 12%, 50%, 62% {
                opacity: 0;
            }
            15%, 40%, 65%, 90% {
                opacity: 1;
            }
        }
        .breathe-text::before {
            content: "Breathe in";
            width: 100%;
            font-family: monospace;
            text-transform: uppercase;
            animation: breatheText 5s linear infinite;
        }
    </style>
</head>
