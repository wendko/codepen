<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing Loader</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .breathing-loader {
            background: pink;
            border-radius: 50%;
            height: 100px;
            width: 100px;
        }
        .breathing-loader > *, .breathing-loader > *::before {
            position: absolute;
        }
        .breathing-loader__eye {
            background: black;
            border-radius: 50%;
            height: 12px;
            width: 10px;
        }
        .breathing-loader__eye--left {
            transform: translate(25px, 30px);
        }
        .breathing-loader__eye--right {
            transform: translate(65px, 30px);
        }
        @keyframes blink {
            45%, 60% { transform: translateY(-12px); }
            0%, 20%, 80%, 100% {  transform: translateY(-4px) }
        }
        .breathing-loader__eye::before {
            content: "";
            background: pink;
            border-radius: 50%;
            height: 12px;
            width: 10px;
            transform: translateY(-4px);
            animation: blink 5s linear infinite;
        }
        @keyframes inhale {
            50% {
                height: 20px;
                transform: translate(43px, 65px);
                width: 12px;
            }
        }
        .breathing-loader__mouth {
            height: 12px;
            width: 10px;
            --translate: translate(45px, 65px);
            transform: var(--translate);
            border-radius: 50%;
            background: black;
            animation: inhale 5s linear infinite;
        }




        @keyframes puff {
            40%, 60% {
                height: var(--pufferfish-height-2);
            }
            0%, 5%, 95%, 100% {
                height: var(--pufferfish-height-1);
            }
        }
        .pufferfish {
            --pufferfish-width: 200px;
            --pufferfish-height-1: calc(var(--pufferfish-width)  / 4); 
            --pufferfish-height-2: var(--pufferfish-width); 
            --pufferfish-puff-duration: 5s;
            --pufferfish-color: pink;
            --pufferfish-eye-color: yellow;
            --pufferfish-tail-color: yellow;
            --pufferfish-fin-pectoral-color: yellow;
            --pufferfish-fin-pectoral-size: 20px;
            --pufferfish-tail-size: 30px;

            --pufferfish-eye-size: 25px;

            height: var(--pufferfish-height-1);
            width: var(--pufferfish-width);
            /* animation: puff var(--pufferfish-puff-duration) linear infinite; */
            animation: puff var(--pufferfish-puff-duration) linear infinite;
        }
        .pufferfish > * {
            position: absolute;
        }
        .pufferfish__body {
            background: var(--pufferfish-color);
            height: var(--pufferfish-height-1);
            width: var(--pufferfish-width);
            border-radius: 50%;
            animation: puff var(--pufferfish-puff-duration) linear infinite;
        }
        .pufferfish__eye {
            border-radius: 50%;
            height: var(--pufferfish-eye-size);
            width: var(--pufferfish-eye-size);
            background: var(--pufferfish-eye-color);
            transform: translate(10px, 10px);
        }
        .pufferfish__fin-pectoral {
            background: var(--pufferfish-fin-pectoral-color);
            width: var(--pufferfish-fin-pectoral-size);
            height: var(--pufferfish-fin-pectoral-size);
            transform: translate(50px, 20px);
            border-radius: 80% 20% 20% 80% / 50%;
        }
        .pufferfish__tail {
            background: var(--pufferfish-tail-color);
            width: var(--pufferfish-tail-size);
            height: var(--pufferfish-tail-size);
            transform: translate(190px, 0px);
            border-radius: 80% 20% 20% 80% / 50%;
        }
        .pufferfish__lips {
            background: magenta;
            width: 20px;
            height: 10px;
            transform: translate(-10px, 20px) rotate(20deg);
            border-radius: 50%;
        }
        .pufferfish__lips::after {
            border-radius: 50%;
            content: "";
            position: absolute;
            background: magenta;
            width: 20px;
            height: 10px;
            transform: translate(4px, 11px) rotate(-40deg);
        }
        .pufferfish__spikes {
            background: green;
            width: 10px;
            height: 10px;
            border-radius: 100% 0% 30% 70% / 30% 0% 100% 70%;
            transform: translate(50px, 10px);
            box-shadow: 50px 0, 100px 0;
        }
        .pufferfish__spikes::before {
            content: "";
            position: absolute;
            background: green;
            width: 10px;
            height: 10px;
            border-radius: 100% 0% 30% 70% / 30% 0% 100% 70%;
            transform: translate(6px, 23px) rotate(25deg);
            box-shadow: 50px -24px, 100px -46px;
        }
        .pufferfish__spikes::after {
            content: "";
            position: absolute;
            background: green;
            width: 10px;
            height: 10px;
            border-radius: 100% 0% 30% 70% / 30% 0% 100% 70%;
            transform: translate(0px, 46px) rotate(55deg);
            box-shadow: 32px -39px, 64px -83px;
        }

        main {
            display: flex;
            flex-direction: column;
        }
        .breathe-text {
            text-align: center;
            margin-bottom: 20px;
        }
        @keyframes breatheText {
            60%, 100% {
                content: "Breathe out"
            }
            0%, 59% {
                content: "Breathe in"
            }
            100%, 0%, 12%, 50%, 62% {
                opacity: 0;
            }
            15%, 40%, 65%, 90% {
                opacity: 1;
            }
            
        }
        .breathe-text::before {
            content: "Breathe in";
            width: 100%;
            font-family: monospace;
            animation: breatheText 5s linear infinite;
        }
    </style>
</head>
<body>
    <main>

        <label class="breathe-text"></label>
        <div class="pufferfish">
            <div class="pufferfish__lips"></div>
            <div class="pufferfish__body"></div>
            <div class="pufferfish__eye"></div>
            <div class="pufferfish__fin-pectoral"></div>
            <div class="pufferfish__tail"></div>
            <div class="pufferfish__spikes"></div>
        </div>
    </main>
</body>
</html>
