<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiragana Practise</title>
    <style>
        :root {
            --c-success: #a2ffa2;
            --c-fail: #ff8b8b;
            --c-grey: #787878;
            --c-focus: #ff52ae;
            --progress: 0%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            outline: 1px solid;
            width: 100vw;
            height: 100vh;
            margin: 0;
            font-family: monospace;
        }

        #hiragana,
        #score {
            text-align: center;
        }

        #hiragana {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        #score {
            font-size: 1.5rem;
            font-weight: bolder;
        }

        #answer {
            border-radius: 5px;
            text-align: center;
            font-size: 1.5rem;
            padding: 10px;
            border: 3px dotted var(--c-grey);
        }

        #answer:focus {
            border: 3.5px dotted var(--c-focus);
        }

        #answer.correct {
            animation: glow 0.8s linear 1;
        }

        @keyframes glow {
            1% {
                background: var(--c-success);
            }

            100% {
                background: transparent;
            }
        }

        #answer.wrong {
            animation: teeter 1s linear 1;
        }


        @keyframes teeter {
            1% {
                background: var(--c-fail);
            }

            10%,
            30% {
                transform: rotate(5deg);
            }

            20%,
            40% {
                transform: rotate(-5deg);
            }

            50% {
                transform: rotate(0deg);
            }

            100% {
                background: transparent;
            }
        }

        #progressBar {
            background: var(--c-success);
            width: var(--progress);
            transition: width 0.2s ease-in;
            transform: translateY(-20px);
        }

        #progressBarBg {
            background: var(--c-grey);
        }

        #progressBar,
        #progressBarBg {
            height: 20px;
            border-radius: 5px;
            display: block;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <p id="hiragana">{{currentChar.char}}</p>
        <input type="text" id="answer" v-on:keyup.enter="submit" placeholder="enter/return" autocomplete="off"
            autocorrect="off" autocapitalize="off" spellcheck="false">
        <p id="score">Progress: {{clearedChar}} / {{totalChar}}</p>
        <span id="progressBarBg"></span>
        <span id="progressBar"></span>
    </div>

            { char: 'ぴゃ', pronunciation: 'pya' },
            { char: 'ぴゅ', pronunciation: 'pyu' },
            { char: 'ぴょ', pronunciation: 'pyo' }
        ];

        const randomizedHiragana = hiraganaChars.sort(() => Math.random() - 0.5);

        new Vue({
            el: '#app',
            data: {
                clearedChar: 0,
                currentChar: randomizedHiragana[0],
                totalChar: randomizedHiragana.length
            },
            methods: {
                submit: function () {
                    const answerEl = document.getElementById('answer');
                    const answer = answerEl.value.toLowerCase().trim();
                    if (answer === this.currentChar.pronunciation) {
                        answerEl.value = '';
                        this.clearedChar += 1;
                        this.currentChar = randomizedHiragana[this.clearedChar];
                        answerEl.classList.add('correct');
                        document.documentElement.style.setProperty('--progress', `${this.clearedChar / this.totalChar * 100}%`);
                        setTimeout(() => {
                            answerEl.classList.remove('correct');
                        }, 1000);
                    } else {
                        answerEl.classList.add('wrong');
                        setTimeout(() => {
                            answerEl.classList.remove('wrong');
                        }, 1000);
                    }
                }
            }
        });
    </script>
