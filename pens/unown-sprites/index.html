<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header-title">Text to Unown conversion</h1>
    <div id="input-info">Accepts A-Z</div>
    <input type="text" class="text-input" id="text-input" placeholder="type here">
    <div class="unown-container" id="unown-container">
        <div class="unown unown__a"></div>
        <div class="unown unown__b"></div>
        <div class="unown unown__c"></div>
        <div class="unown unown__d"></div>
        <div class="unown unown__e"></div>
        <div class="unown unown__f"></div>
        <div class="unown unown__g"></div>
        <div class="unown unown__h"></div>
        <div class="unown unown__i"></div>
        <div class="unown unown__j"></div>
        <div class="unown unown__k"></div>
        <div class="unown unown__l"></div>
        <div class="unown unown__m"></div>
        <div class="unown unown__n"></div>
        <div class="unown unown__o"></div>
        <div class="unown unown__p"></div>
        <div class="unown unown__q"></div>
        <div class="unown unown__r"></div>
        <div class="unown unown__s"></div>
        <div class="unown unown__t"></div>
        <div class="unown unown__u"></div>
        <div class="unown unown__v"></div>
        <div class="unown unown__w"></div>
        <div class="unown unown__x"></div>
        <div class="unown unown__y"></div>
        <div class="unown unown__z"></div>
    </div>
    <script>
        const unownContainer = document.querySelector('#unown-container');
        const textInput = document.querySelector('#text-input');
        const inputInfo = document.querySelector('#input-info');

        function setUnownContainerContent(inputText) {
            
            if (!(/^[A-Za-z\s]*$/g.test(inputText))) {
                inputInfo.style.color = 'var(--c-input-info-error)';
                textInput.style.background = 'var(--c-text-input-error)';
                return;
            }

            inputInfo.style.color = 'var(--c-bl2)';
            textInput.style.background = 'var(--c-text-input)';
            unownContainer.innerHTML = inputText.split('').reduce((acc, char) => 
                acc + `<div class="unown unown__${char.trim().length ? char.toLowerCase() : 'space'}"></div>`
            , '');
        }

        textInput.addEventListener('keyup', e => setUnownContainerContent(e.target.value));
        textInput.addEventListener('paste', e => setUnownContainerContent(e.target.value));
    </script>
</body>
</html>
