<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edamame Loader</title>
    <style>
        body {
            background: linen;
            height: 100vh;
            width: 100vw;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .edamame-loader {
            width: 300px;
            height: 150px;
            outline: 2px dashed;
        }
        .edamame-loader > *, 
        .edamame__skin-group > *,
        .edamame__section > * {
            position: absolute;
        }
        .edamame__skin {
            width: 75px;
            height: 90px;
            border-radius: 0% 100% 0% 100% / 20% 70% 30% 70%;
        }
        .edamame__skin {
            background: green;
            transform: var(--transform);
            box-shadow: var(--bs-bean);
        }
        @keyframes beanPress {
            0%, 45%, 55%, 100% { box-shadow: var(--bs-1) }
            48%, 52% { box-shadow: var(--bs-2) }
        }
         .edamame__skin::before {
            content: "";
            position: absolute;
            background: transparent;
            width: 60px;
            height: 50px;
            border-radius: 50%;
            transform: translate(10px, 18px);
            animation: beanPress 2s linear infinite;
            animation-delay: var(--bean-press-delay);
            box-shadow: var(--bs-1);
            --bs-1: inset 10px 0px 20px -15px black;
            --bs-2: inset -8px 6px 20px -15px black;
        }
        .edamame__section:nth-child(1) > .edamame__skin {
            --bean-press-delay: 0.5s;
            --transform: translate(21px, 51px) rotate(-49deg);
            
            --bs-bean: inset 9px -6px 30px -17px;

        }
        .edamame__skin:nth-child(2) {
            --bs-bean: inset 7px -11px 30px -17px;
            --transform: translate(50px, 51px) rotate(-13deg);
        }
        .edamame__skin:nth-child(3) {
            --bs-bean: inset 9px -7px 30px -17px;
            --bean-press-delay: 1s;
            --transform: translate(185px, 51px) rotate(-87deg);
        }
        .edamame__section {
            outline: 1px dashed;
            width: 117px;
            height: 150px;
        }
        .edamame__bean {
            background: red;
            position: absolute;
            width: 60px;
            height: 50px;
            border-radius: 50%;
            transform: translate(29px, 21px);
        }
        .edamame-loader.interactive .edamame__skin::before {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="edamame-loader interactive">
        <div class="edamame__skin-group">
            <div class="edamame__section">
                <div class="edamame__bean"></div>
                <div class="edamame__skin"></div>
            </div>
