<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CNY Lion</title>

    <style>
        :root {
            --dimension-lion: 308px;
            --c-lip: rebeccapurple;
            --c-head: pink;
            --c-eye: blue;
            --c-eyeball-primary: black;
            --c-eyeball-secondary: white;
            --c-horn-1: aquamarine;
            --c-horn-2: slateblue;
            --c-horn-3: blue;

            --c-diamond: red;
            --c-diamond-border: yellow;
        }

        body {
            margin: 0;
        }

        .content {
            display: grid;
            place-items: center;
            height: 100vh;
        }

        .content > * {
            grid-column: 1;
            grid-row: 1;
        }

        .diamond {
            background-color: var(--c-diamond);
            height: calc(var(--dimension-lion) + 38px);
            width: calc(var(--dimension-lion) + 38px);
            transform: rotate(45deg);
            outline: 8px solid var(--c-diamond-border);
            box-shadow: 0px 0px 0px 18px var(--c-diamond);
        }

        .lion {
            height: var(--dimension-lion);
            width: var(--dimension-lion);
        }

        .lion > * {
            position: absolute;
        }

        .lion .head {
            background: var(--c-head);
            width: 218px;
            height: 168px;
            border-radius: 88px 88px 68px 68px;
            transform: translate(48px, 48px);
            box-shadow: 0 28px 0 4px var(--c-lip);
        }

        .lion .eye {
            background: var(--c-eye);
            width: 108px;
            height: 108px;
        }

        .eye .eyeball {
            background: var(--c-eyeball-primary);
            position: absolute;
            border-radius: 48px;
            width: 18px;
            height: 18px;
            box-shadow: 0 0 0 6px var(--c-eyeball-secondary), 
                0px -5px 0 15px var(--c-eyeball-primary),
                0px -8px 0 18px var(--c-eyeball-secondary), 
                0px -10px 0px 24px var(--c-eyeball-primary);
        }

        .eye-left .eyeball {
            transform: translate(38px, 68px);
        }

        .eye-right .eyeball {
            transform: translate(48px, 68px);
        }

        .eye.eye-left {
            border-radius: 38px 58px 48px;
            transform: translate(38px, 78px) rotate(8deg);
        }


        .eye.eye-right {
            border-radius: 58px 38px 58px 48px;
            transform: translate(168px, 78px) rotate(-8deg);
        }

        .horn {
            width: 18px;
            height: 18px;
            background: var(--c-horn-1);
            transform: translate(148px, 68px);
            border-radius: 48%;
            box-shadow: 0 0 0 8px var(--c-horn-2), 
                0 4px 0 18px var(--c-horn-3);
        }

        .ear {
            width: 78px;
            height: 58px;
            background: springgreen;

            --b-rad-ear-left: 58px 28px 0 0;
            --b-rad-ear-right: 28px 58px 0 0;

            --c-ear-inside: grey;
        }

        .ear.ear-left, .ear.ear-left::before { border-radius: var(--b-rad-ear-left) }
        .ear.ear-right, .ear.ear-right::before { border-radius: var(--b-rad-ear-right) }
        .ear.ear-left::before, .ear.ear-right::before {
            content: '';
            position: absolute;
            height: 28px;
            width: 28px;
            background: var(--c-ear-inside);
        }
        .ear.ear-left { transform: translate(38px, 18px) rotate(-28deg) }
        .ear.ear-left::before { transform: translate(11px, 24px) }
        .ear.ear-right { transform: translate(198px, 18px) rotate(28deg) }
        .ear.ear-right::before { transform: translate(37px, 24px) }


        .nose {
            width: 48px;
            height: 48px;
            background: springgreen;
            transform: translate(134px, 168px);
            border-radius: 50%;
        }

        .nose::before, .nose::after {
            content: '';
            position: absolute;
            background: red;
            height: 13px;
            width: 13px;
            border-radius: 50%;
        }
            
        .nose::before {
            transform: translate(-28px, 18px);
            box-shadow: 1px 2px 0 5px, 
            2px 4px 0px 8px red, 
            3px 6px 0px 10px black;
        }

        .nose::after {
            transform: translate(62px, 18px);
            box-shadow: -1px 2px 0 5px, 
            -2px 4px 0px 8px red, 
            -3px 6px 0px 10px black;
        }

        .thing-between-eyes {
            width: 23px;
            height: 23px;
            background: orange;
            transform: translate(145px, 132px);
            border-radius: 50%;
            box-shadow: 0 0 0 3px, 0 0 0 10px red;
        }
    
        .mouth {
            width: 138px;
            height: 38px;
            background: orange;
            transform: translate(88px, 238px);
            border-radius: 0px 0px 88px 88px;
            box-shadow: 0 0 0 2px, 
                0px 7px 0 18px yellow;
            background: repeating-linear-gradient(90deg,
             #FFA726 0%, #FFA726 12%, #43A047 12%, #43A047 13%)
        }

        .beard > div {
            position: absolute;
            width: 8px;
            height: 78px;
            background: pink;
            --middle-left-beard-x-pos: 148px;
            --beard-y-pox: 288px;
            --beard-offset: 8px;

            --h-beard-1: 88px;
            --h-beard-2: 83px;
            --h-beard-3: 78px;
            --h-beard-4: 68px;
            --h-beard-5: 58px;
            --h-beard-6: 48px;
            --h-beard-7: 38px;
            --h-beard-8: 28px;
        }

        .beard .beard-left {
            border-bottom-left-radius: 88%;
        }
        
        .beard .beard-right {
            border-bottom-right-radius: 88%;
        }

        .beard .beard-left:nth-child(1) {
            transform: translate(var(--middle-left-beard-x-pos), var(--beard-y-pox));
            height: var(--h-beard-1);
        }
        .beard .beard-left:nth-child(2) {
            --x-pos: calc(var(--middle-left-beard-x-pos) - (var(--beard-offset) * 1));
            transform: translate(var(--x-pos), var(--beard-y-pox));
            height: var(--h-beard-2);
        }
        .beard .beard-left:nth-child(3) {
            --x-pos: calc(var(--middle-left-beard-x-pos) - (var(--beard-offset) * 2));
            transform: translate(var(--x-pos), var(--beard-y-pox));
            height: var(--h-beard-3);
        }
        .beard .beard-left:nth-child(4) {
            --x-pos: calc(var(--middle-left-beard-x-pos) - (var(--beard-offset) * 3));
            transform: translate(var(--x-pos), var(--beard-y-pox));
            height: var(--h-beard-4);
        }
        .beard .beard-left:nth-child(5) {
            --x-pos: calc(var(--middle-left-beard-x-pos) - (var(--beard-offset) * 4));
            transform: translate(var(--x-pos), var(--beard-y-pox));
            height: var(--h-beard-5);
        }
        .beard > div:nth-child(6) {
            --x-pos: calc(var(--middle-left-beard-x-pos) - (var(--beard-offset) * 5));
            transform: translate(var(--x-pos), var(--beard-y-pox));
            height: var(--h-beard-6);
        }
        .beard .beard-left:nth-child(7) {
            --x-pos: calc(var(--middle-left-beard-x-pos) - (var(--beard-offset) * 6));
            transform: translate(var(--x-pos), var(--beard-y-pox));
            height: var(--h-beard-7);
        }
        .beard .beard-left:nth-child(8) {
            --x-pos: calc(var(--middle-left-beard-x-pos) - (var(--beard-offset) * 7));
            transform: translate(var(--x-pos), var(--beard-y-pox));
            height: var(--h-beard-8);
        }
        .beard .beard-right:nth-child(9) {
            --x-pos: calc(var(--middle-left-beard-x-pos) + (var(--beard-offset) * 1));
            transform: translate(var(--x-pos), var(--beard-y-pox));
            height: var(--h-beard-1);
        }
        .beard .beard-right:nth-child(10) {
            --x-pos: calc(var(--middle-left-beard-x-pos) + (var(--beard-offset) * 2));
            transform: translate(var(--x-pos), var(--beard-y-pox));
            height: var(--h-beard-2);
        }
        .beard .beard-right:nth-child(11) {
            --x-pos: calc(var(--middle-left-beard-x-pos) + (var(--beard-offset) * 3));
            transform: translate(var(--x-pos), var(--beard-y-pox));
            height: var(--h-beard-3);
        }
        .beard .beard-right:nth-child(12) {
            --x-pos: calc(var(--middle-left-beard-x-pos) + (var(--beard-offset) * 4));
            transform: translate(var(--x-pos), var(--beard-y-pox));
            height: var(--h-beard-4);
        }
        .beard .beard-right:nth-child(13) {
            --x-pos: calc(var(--middle-left-beard-x-pos) + (var(--beard-offset) * 5));
            transform: translate(var(--x-pos), var(--beard-y-pox));
            height: var(--h-beard-5);
        }
        .beard .beard-right:nth-child(14) {
            --x-pos: calc(var(--middle-left-beard-x-pos) + (var(--beard-offset) * 6));
            transform: translate(var(--x-pos), var(--beard-y-pox));
            height: var(--h-beard-6);
        }
        .beard .beard-right:nth-child(15) {
            --x-pos: calc(var(--middle-left-beard-x-pos) + (var(--beard-offset) * 7));
            transform: translate(var(--x-pos), var(--beard-y-pox));
            height: var(--h-beard-7);
        }
        .beard .beard-right:nth-child(16) {
            --x-pos: calc(var(--middle-left-beard-x-pos) + (var(--beard-offset) * 8));
            transform: translate(var(--x-pos), var(--beard-y-pox));
            height: var(--h-beard-8);
        }


    </style>
</head>
<body>

    <div class="content">
        <div class="diamond"></div>
        <div class="lion">
            
            <div class="ear ear-left"></div>
            <div class="ear ear-right"></div>

            <div class="beard">
                <div class="beard-left"></div>
                <div class="beard-left"></div>
                <div class="beard-left"></div>
                <div class="beard-left"></div>
                <div class="beard-left"></div>
                <div class="beard-left"></div>
                <div class="beard-left"></div>
                <div class="beard-left"></div>

                <div class="beard-right"></div>
                <div class="beard-right"></div>
                <div class="beard-right"></div>
                <div class="beard-right"></div>
                <div class="beard-right"></div>
                <div class="beard-right"></div>
                <div class="beard-right"></div>
                <div class="beard-right"></div>
            </div>

            <div class="mouth"></div>


            <div class="head"></div>

            <div class="horn"></div>
            
            <div class="eye eye-left">
                <div class="eyeball"></div>
            </div>
            <div class="eye eye-right">
                <div class="eyeball"></div>
            </div>

            <div class="thing-between-eyes"></div>

            <div class="nose"></div>

        </div>
    </div>
</body>
</html>
