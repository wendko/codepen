<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS named colors</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        :root {
            --background: bisque;
        }

        body {
            transition: background 0.2s ease-in;
            background: var(--background);
            font-family: monospace;
            margin: 0;
        }

        input {
            width: 150px;
            height: 20px;
            cursor: pointer;
            opacity: 0;
            z-index: 1;
        }

        input ~ span, input ~ span ~ label {
            transition: transform 0.2s ease-in;
        }

        input ~ span {
            position: absolute;
            padding: 12px 80px;
            border-radius: 8px;
        }

        input:checked ~ span {
            box-shadow: 0 0 5px;
        }

        input:checked ~ span,
        input:checked ~ span ~ label,
        input:hover ~ span,
        input:hover ~ span ~ label,
        input:focus ~ span,
        input:focus ~ span ~ label {
            transform: scale(1.2);
        }

        input:not(:checked) ~ span, input:not(:checked) ~ span ~ label {
            opacity: 0.5;
        }

        label {
            position: absolute;
            width: 150px;
            word-break: break-all;
            text-align: center;
        }

        label > * {
            font-size: 15px;
            font-weight: bolder;
            text-shadow: 1px 1px white, -1px -1px white, -1px 1px white, 1px -1px white;
            letter-spacing: -1px;
        }

        li {
            list-style: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        ul {
            padding: 0;
            margin: 0;
            display: grid;
            grid-auto-flow: row;
            grid-gap: 8px;
        }

        .container {
            padding: 10px 20px;
        }

        .title {
            color: var(--background);
            transition: color 0.2s ease-in;
            text-shadow: 1px 1px white, -1px -1px white, -1px 1px white, 1px -1px white;
            position: fixed;
            background: black;
            margin: 0;
            text-align: center;
            z-index: 1;
            width: 100%;
            padding: 12px;
            font-size: 36px;
        }

        @media only screen and (max-width: 250px) {
            .title, .source {
                display: none;
            }
        }

        .source {
            color: darkslateblue;
            position: fixed;
            bottom: 10px;
            font-size: 15px;
            font-weight: bolder;
            text-shadow: 1px 1px white, -1px -1px white, -1px 1px white, 1px -1px white;
        }

        .source:hover {
            color: magenta;
        }
    </style>
</head>

<body>
    <p class="title">css named colors</p>

    <div class="container">
        <ul id="colorList">
            <li v-for="color in list">
                <input v-bind:id="color" name="color" type="radio" v-on:click="selectColor">
                <span class="colorSpot" v-bind:style="{background: color}"></span>
                <label v-bind:for="color" class="colorLabel"><p>{{color}}</p></label>
