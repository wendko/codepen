<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS named colors</title>
    <script src="../../common/vue.js"></script>
    <style>
        :root {
            --background: bisque;
        }

        body {
            transition: background 0.2s ease-in;
            background: white;
            font-family: monospace;
            margin: 0;
        }

        input {
            width: 150px;
            height: 20px;
            opacity: 0;
            z-index: 1;
            display: flex;
        }

        input~span,
        input~span~label {
            transition: transform 0.2s ease-in;
        }

        input~span {
            position: absolute;
            width: 158px;
            height: 23px;
            transform: translateY(-23px);
            display: flex;
            z-index: -1;
        }

        input:checked~span {
            box-shadow: 0 0 10px 2px;
        }

        label {
            position: absolute;
            width: 150px;
            word-break: break-all;
            text-align: center;
            display: flex;
            z-index: 0;
            transform: translate(7px, -18px);
            letter-spacing: 0.2px;
            width: fit-content;
        }

        label>* {
            font-size: 12px;
            font-weight: bolder;
            text-shadow: 1px 1px white, -1px -1px white, -1px 1px white, 1px -1px white;
            margin: 0;
        }

        li {
            list-style: none;
            display: inline-block;
            cursor: pointer;
            outline: 2px solid;
            margin: 10px;
        }

        ul#colorList {
            padding: 0;
            margin: 60px 0;
            display: inline-block;
            width: calc(100vw - (2 * var(--container-padding-x)));
        }

        .container {
            --container-padding-x: 10px;
            padding: var(--container-padding-x) 20px;
        }

        .title {
            background: var(--background);
            transition: background 0.2s ease-in;
            color: black;
            text-shadow: 1px 1px white, -1px -1px white, -1px 1px white, 1px -1px white;
            position: fixed;
            margin: 0;
            text-align: center;
            z-index: 1;
            width: 100%;
            padding: 12px;
            font-size: 36px;
            box-shadow: 0 0 8px;
        }

        @media only screen and (max-width: 380px) {
            ul#colorList {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: auto;
            }
        }

        .source {
            color: darkslateblue;
            position: fixed;
            bottom: 10px;
            font-size: 15px;
            font-weight: bolder;
            text-shadow: 1px 1px white, -1px -1px white, -1px 1px white, 1px -1px white;
        }

        .source:hover {
            color: magenta;
        }
    </style>
</head>

<body>
    <p class="title">css named colors</p>

    <div class="container">
        <ul id="colorList">
            <li v-for="color in list">
                <input v-bind:id="color" name="color" type="radio" v-on:click="selectColor">
                <span class="colorSpot" v-bind:style="{background: color}"></span>
                <label v-bind:for="color" class="colorLabel">
                    <p>{{color}}</p>
                </label>
            </li>
        </ul>
    </div>
