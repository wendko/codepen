<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Named Colors (Beach)</title>
    <style>
        body {
            margin: 0;
        }
        .scene {
            display: grid;
            grid-template-rows: 2fr 3fr;
            --height: 98vh;
            height: var(--height);
            padding: calc((100vh - var(--height) ) / 2);
        }
        .sky {
            padding: 20px;
            background: lightskyblue;
        }
        .earth {
            display: grid;
            grid-template-columns: 1fr 3fr;
        }
        .beach {
            padding: 20px;
            background: sandybrown;
            z-index: -1;
        }
        .sea {
            padding: 20px;
            background: lightseagreen;
            border-radius: 0 59% 56% 0;
            animation: tide 10s ease-in-out infinite;
            box-shadow: 0 0 lightseagreen,
            0 0 lightseagreen,
            5vw 0 lightseagreen,
            10vw 0 aquamarine,
            22vw 0 darkseagreen,
            30vw 0 peru;
        }
        @keyframes tide {
            50% {
                box-shadow: 14vw 0 lightseagreen,
                10vw 0 lightseagreen,
                27vw 0 lightseagreen,
                28vw 0 aquamarine,
                29vw 0 darkseagreen,
                30vw 0 peru;
            }
        }

        .cloud {
            position: absolute;
            border-radius: 80px 80px 50px 50px;
            background: var(--bg-1);
            opacity: 0;
            height: var(--height);
            width: var(--width);
            box-shadow: var(--box-shadow);
            animation: var(--cloud-dur) linear var(--cloud-delay) infinite cloudMove;
        }

        @keyframes cloudMove {
            from {
                opacity: 1;
                transform: translate(-20vw, var(--y-offset));
            }
            to {
                opacity: 1;
                transform: translate(110vw, var(--y-offset));
            }
        }

        .cloud:nth-child(1) {
            --bg-1: mintcream;
            --bg-2: azure;
            --y-offset: 34px;
            --cloud-dur: 50s;
            --cloud-delay: 0s;
            --height: 70px;
            --width: 100px;
            --box-shadow: 50px 16px 0 -16px var(--bg-2),
            -48px 8px 0 -8px var(--bg-2),
            -86px 19px 0 -19px var(--bg-1);
        }

        .cloud:nth-child(2) {
            --bg-1: papayawhip;
            --bg-2: blanchedalmond;
            --y-offset: 10px;
            --cloud-dur: 60s;
            --cloud-delay: 10s;
            --height: 60px;
            --width: 100px;
            --box-shadow: 45px 6px 0 -6px var(--bg-2),
                -62px 12px 0 -12px var(--bg-2);

        }
        .cloud:nth-child(3) {
            --bg-1: snow;
            --bg-2: ivory;
            --y-offset: 60px;
            --cloud-dur: 45s;
            --cloud-delay: 20s;
            --height: 70px;
            --width: 100px;
            --box-shadow: 52px 5px 0 -5px var(--bg-2),
                93px 17px 0 -17px var(--bg-1),
                -55px 10px 0 -10px var(--bg-2);
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="sky">
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
        </div>
        <div class="earth">
            <div class="sea"></div>
            <div class="beach">
                <div class="crab">
                    <div class="shell"></div>
                    <div class="body"></div>
                </div>
                <div class="coral-group">
                    <div class="coral"></div>
                    <div class="coral"></div>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
