<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Named Colors (Beach)</title>
    <style>
        body {
            margin: 0;
            width: 100vw;
            overflow: hidden;
        }
        .scene {
            display: grid;
            grid-template-rows: 2fr 3fr;
            --height: 98vh;
            height: var(--height);
            padding: calc((100vh - var(--height) ) / 2);
        }
        .sky {
            padding: 20px;
            background: lightskyblue;
        }
        .earth {
            display: grid;
            grid-template-columns: 1fr 3fr;
        }
        .beach {
            padding: 10px;
            background: sandybrown;
            z-index: -1;
        }
        .sea {
            padding: 20px;
            background: lightseagreen;
            border-radius: 0 59% 56% 0;
            animation: tide 10s ease-in-out infinite;
            box-shadow: 0 0 lightseagreen,
            0 0 lightseagreen,
            5vw 0 lightseagreen,
            10vw 0 aquamarine,
            22vw 0 darkseagreen,
            30vw 0 peru;
        }
        @keyframes tide {
            50% {
                box-shadow: 14vw 0 lightseagreen,
                10vw 0 lightseagreen,
                27vw 0 lightseagreen,
                28vw 0 aquamarine,
                29vw 0 darkseagreen,
                30vw 0 peru;
            }
        }

        .cloud {
            position: absolute;
            border-radius: 80px 80px 50px 50px;
            background: var(--bg-1);
            opacity: 0;
            height: var(--cloud-height);
            width: var(--cloud-width);
            box-shadow: var(--box-shadow);
            animation: var(--cloud-dur) linear var(--cloud-delay) infinite cloudMove;
        }

        @keyframes cloudMove {
            0% {
                opacity: 0;
            }
            1% {
                opacity: 1;
                transform: translate(-20vw, var(--y-offset));
            }
            100% {
                opacity: 1;
                transform: translate(110vw, var(--y-offset));
            }
        }

        .cloud:nth-child(1) {
            --bg-1: mintcream;
            --bg-2: azure;
            --y-offset: 34px;
            --cloud-dur: 50s;
            --cloud-delay: 0s;
            --cloud-height: 70px;
            --cloud-width: 100px;
            --box-shadow: 50px 16px 0 -16px var(--bg-2),
            -48px 8px 0 -8px var(--bg-2),
            -86px 19px 0 -19px var(--bg-1);
        }

        .cloud:nth-child(2) {
            --bg-1: papayawhip;
            --bg-2: blanchedalmond;
            --y-offset: 10px;
            --cloud-dur: 60s;
            --cloud-delay: 10s;
            --cloud-height: 60px;
            --cloud-width: 100px;
            --box-shadow: 45px 6px 0 -6px var(--bg-2),
                -62px 12px 0 -12px var(--bg-2);

        }
        .cloud:nth-child(3) {
            --bg-1: snow;
            --bg-2: ivory;
            --y-offset: 60px;
            --cloud-dur: 45s;
            --cloud-delay: 20s;
            --cloud-height: 70px;
            --cloud-width: 100px;
            --box-shadow: 52px 5px 0 -5px var(--bg-2),
                93px 17px 0 -17px var(--bg-1),
                -55px 10px 0 -10px var(--bg-2);
        }
        .coral-group {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            place-items: center;
            height: 50%;
        }

        .coral {
            border-radius: 80px 80px 20px 20px;
            background: coral;
            height: 50px;
            width: 80px;
        }

        .coral:nth-child(1) {
            grid-column: 4;
            grid-row: 2;
        }

        .coral:nth-child(2) {
            grid-column: 5;
            grid-row: 1;
        }

        .coral::after {
            content: '';
            padding: 3px;
            border-radius: 50px;
            --bg: tomato;
            background: var(--bg);
            position: absolute;
            transform: translate(29px, 5px);
            box-shadow: 10px -2px var(--bg), 20px 0 var(--bg),
            -12px 7px var(--bg), -1px 11px var(--bg), 10px 11px var(--bg), 21px 11px var(--bg), 32px 7px var(--bg),
            -19px 17px var(--bg), -7px 21px var(--bg), 5px 24px var(--bg), 17px 24px var(--bg), 28px 21px var(--bg), 39px 17px var(--bg),
            -22px 28px var(--bg), -11px 32px var(--bg), 0px 34px var(--bg), 11px 35px var(--bg), 22px 34px var(--bg), 33px 32px var(--bg), 44px 28px var(--bg);
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="sky">
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
        </div>
        <div class="earth">
            <div class="sea"></div>
            <div class="beach">
                <div class="crab">
                    <div class="shell"></div>
                    <div class="legs"></div>
                    <div class="eyes"></div>
                </div>
                <div class="coral-group">
                    <div class="coral"></div>
                    <div class="coral"></div>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
